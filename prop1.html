<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Practicals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Java Practicals Dropdown</h1>

        <label for="practicalDropdown">Select a practical:</label>
        <select id="practicalDropdown" onchange="handleSelection()">
            <option value="">--Select a Practical--</option>
            <option value="practical1">Practical 1: Reverse Number, Sum of Digits, Array Operations</option>
            <option value="practical2">Practical 2: Circle, Multiplication Table, Binary Addition</option>
            <option value="practical3">Practical 3: Letters Count, Constructor, Sorting</option>
            <option value="practical4">Practical 4: Abstract Class, Inheritance, Method Overriding</option>
            <option value="practical5">Practical 5: Armstrong Number, Multiple Inheritance, Matrix</option>
            <option value="practical6">Practical 6: Access Modifiers</option>
            <option value="practical7">Practical 7: Threads and Vectors</option>
            <option value="practical8">Practical 8: Inheritance, Exception Handling</option>
            <option value="practical9">Practical 9: Multiple Inheritance, This and Super Keywords</option>
            <option value="practical10">Practical 10: Final Variable, Method, Class</option>
            <option value="practical11">Practical 11: File Handling (Read, Copy)</option>
            <option value="practical12">Practical 12: User-defined Exceptions, Armstrong, File Handling</option>
        </select>

        <div id="downloadLink" class="download-container">
            <!-- Download link will appear here based on selection -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
